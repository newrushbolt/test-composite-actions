---
name: Build go binaries
description: ""
author: 'newrushbolt'
inputs:
  github_token:
    description: 'GITHUB_TOKEN'
    default: '${{ github.token }}'
runs:
  using: "composite"
  # strategy:
  #   matrix:
  #     GOARCH: [arm64, amd64]
  env:
    GOARCH: 'amd64'
    #  ${{ matrix.GOARCH }}
  steps:
    - run: echo "go build -o ${GOARCH}"
      shell: bash
      container:
        image: quay.io/prometheus/golang-builder:1.23-base
    - run: echo "upload ${GOARCH}"
      shell: bash
      container:
        image: quay.io/prometheus/golang-builder:1.23-base
