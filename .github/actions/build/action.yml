---
name: Build go binaries
description: "Build Go binaries for a specific architecture"
author: 'newrushbolt'

inputs:
  github_token:
    description: 'GITHUB_TOKEN'
    default: '${{ github.token }}'

runs:
  using: "composite"
  steps:
    - run: echo "go build -o ${GOARCH}"
      shell: bash
    - run: echo "upload ${GOARCH}"
      shell: bash
